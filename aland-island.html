<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
  <!-- STYLES -->
  <link rel="stylesheet" href="./css/necolas.github.io_normalize.css_8.0.1_normalize.css">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  
  <!-- SITE-HEADER -->
  <header class="site-header ">
    <div class="site-header-container container">
      <a class="site-header-logo" href="index.html">Where in the world?</a>
      <button class="site-header-theme-toggler" type="button">
        <span class="site-header-theme-toggler-inner">
          <svg class="site-header-theme-toggler-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="17" ><path fill="#fff" fill-rule="evenodd" stroke="currentColor" stroke-width="1.25" d="M12.553 11.815c-3.884 0-7.034-2.887-7.034-6.447 0-1.343.448-2.586 1.212-3.618C3.691 2.695 1.5 5.331 1.5 8.438c0 3.9 3.45 7.062 7.704 7.062 3.389 0 6.266-2.007 7.296-4.796a7.458 7.458 0 0 1-3.947 1.111Z" clip-rule="evenodd"/></svg>
          <span class="site-header-theme-toggler-text">Dark-mode</span>
        </span>
      </button>
    </div>
  </header>
  
  
  <!-- MAIN-CONTENT -->
  <main class="main-content main-content-inner country-page">
    <div class="container">
      <div class="country-page-wrapper">
        <a class="country-page-link" href="index.html">
          <svg class="country-page-back-icon" xmlns="http://www.w3.org/2000/svg" width="19" height="12" ><path fill="currentColor" fill-rule="evenodd" d="m6.464.107 1.179 1.179-3.89 3.889h14.85v1.65H3.753l3.89 3.889-1.179 1.179L.572 6 6.464.107Z" clip-rule="evenodd"/></svg>

        </a>
      </div>
      
      <!-- COUNTRY-PAGE-FLAG-INFO -->
      <div class="country-page-info-wrapper">
        <div class="country-page-left-img">
          <img class="country-page-flag" src="./img/Aland-Islands.jpg" alt="" width="560" height="400" srcset="img/Aland-Islands.jpg 1x, img/Aland-Islands@2x.jpg 2x">
        </div>
        
        <div class="country-page-info">
          <h1 class="country-page-title">Aland-Islands</h1>
          <div class="country-page-dls-wrapper">
            <dl class="countrry-page-details">
              <div class="country-page-details-item">
                <dt class="country-page-details-title">Native Name:</dt>
                <dd class="country-page-details-value">Aland-Islands</dd>
              </div>
              <div class="country-page-details-item">
                <dt class="country-page-details-title">Population:</dt>
                <dd class="country-page-details-value">11,319,511</dd>
              </div>
              <div class="country-page-details-item">
                <dt class="country-page-details-title">Region:</dt>
                <dd class="country-page-details-value">Asia</dd>
              </div>
              <div class="country-page-details-item">
                <dt class="country-page-details-title">Sup Region:</dt>
                <dd class="country-page-details-value">Western Europe</dd>
              </div>
              <div class="country-page-details-item">
                <dt class="country-page-details-title">Capital:</dt>
                <dd class="country-page-details-value">Brussels</dd>
              </div>
            </dl>
            
            <dl class="countrry-page-details">
              <div class="country-page-details-item">
                <dt class="country-page-details-title">Top Level Domain:</dt>
                <dd class="country-page-details-value">Be</dd>
              </div>
              <div class="country-page-details-item">
                <dt class="country-page-details-title">Currencies:</dt>
                <dd class="country-page-details-value">Euro</dd>
              </div>
              <div class="country-page-details-item">
                <dt class="country-page-details-title">Language:</dt>
                <dd class="country-page-details-value">Dutch,french,Germany</dd>
              </div>
              
            </dl>
          </div>
          
          
          <section class="country-page-border-countries">
            <h2 class="country-page-border-countries-heading">Border Countries</h2>
            <div class="country-page-border-countries-list">
                <a class="country-page-border-country-link" href="./albaniya.html">Albaniya</a>
                <a class="country-page-border-country-link" href="./germany.html">Germany</a>
                <a class="country-page-border-country-link" href="./brasil.html">Brasil</a>
            </div>       
          </section>

  <script src="./js/main.js"></script>
